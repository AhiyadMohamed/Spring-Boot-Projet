<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="Template1">

<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>


<div layout:fragment="content1">


    <div class="col-md-6 offset-3">

        <form method="post" th:action="@{save}">
            <div>
                <label> Nom </label>
                <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>

            <div>
                <label> Date Naissance </label>
                <input class="form-control" type="date" name="datenaissance" th:value="${patient.datenaissance}">
                <span  class="text-danger" th:errors="${patient.datenaissance}"></span>
            </div>

            <div>
                <label> Malade </label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>

            <div>
                <label> Score </label>
                <input class="form-control"  type="text" name="score" th:checked="${patient.score}">
                <span  class="text-danger" th:errors="${patient.score}"></span>
            </div>

            <button class="btn btn-primary  mt-5" type="submit">Save</button>

        </form>


    </div>




</div>





</body>
</html>
